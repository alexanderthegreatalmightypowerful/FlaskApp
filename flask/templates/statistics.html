<style>
  .range_container {
  display: flex;
  flex-direction: column;
  width: 80%;
  margin: 0%;
}

.sliders_control {
  position: relative;
  min-height: 50px;
}

.form_control {
  position: relative;
  display: flex;
  justify-content: space-between;
  font-size: 24px;
  color: #635a5a;
}


input[type=range]::-moz-range-thumb {
  -webkit-appearance: none;
  pointer-events: all;
  width: 24px;
  height: 24px;
  background-color: #fff;
  border-radius: 50%;
  box-shadow: 0 0 0 1px #C6C6C6;
  cursor: pointer;
}

input[type=range]::-webkit-slider-thumb:hover {
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  pointer-events: all;
  width: 24px;
  height: 24px;
  border-width: 6px;
  border-style: solid;
  border-color: var(--border_color);
  border-radius: 20%;
  box-shadow: 0 0 0 1px #c6c6c600;
  cursor: pointer;
  background-color: #00000000;
  z-index: 10;
}

input[type=range]::-webkit-slider-thumb:active {
  box-shadow: inset 0 0 3px #387bbe, 0 0 9px #387bbe;
  -webkit-box-shadow: inset 0 0 6px #387bbe, 0 0 20px #387bbe;
}

input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  height: 10px;
  width: 50%;
  position: absolute;
  background-color: var(--border_red_color);
  pointer-events: none;
  left: 25%;
  z-index: 2;
  /* mix-blend-mode: multiply; */
}

#fromSlider {
  height: 0;
  z-index: 10;
  top: 5px;
}
</style>


<br>
<div class="range_container">
  <div class="sliders_control">
    <input id="maxs" type="range" value="100" min="0" max="100" />
    <input id="mins" type="range" value="0" min="0" max="100" />
  </div>
</div>
</div>
